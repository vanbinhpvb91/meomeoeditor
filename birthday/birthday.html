<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sinh nhat</title>
<script type="text/javascript" src="js/core/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<script type="text/javascript" src="js/animation_plugin.js"></script>
<style>
	@font-face {font-family:"Muc Cham";src:url("fonts/muccham.ttf") format("truetype");font-weight:normal;font-style:normal;}
	body {
		margin: 0px;
		padding: 0px;
		font-family: 'Muc Cham';
	}
	div.doAnimation {
		position: absolute;
	}
	.frame{
		position: absolute;
		width: 1024px;
		height: 600px;
		z-index: 1000;
	}
</style>
</head>
<body style="background: #5ED6CC">
	<audio id="bgmusic" src="music/bg.mp3">
	</audio>
	
	<div id="gift" class="animation_plugin"
		style = "position:absolute; top:0px; left:random-xpx; z-index: 2000"
		plugin="elementfly"
		animation_1="{action:'moveline',time:5000,startAt:after-current,from:{x:random-x,y:min-y},to:{x:random-x,y:max-y},repeat:false}"
		animation_2 = "{action:'transper',startAt:after-current,time:5000,from:1,to:0.5,repeat:false}"
		remove_after_run="true"
		appear_when_show="true"
		img_array="img/birthdate/gift.png,img/birthdate/gift1.png,img/birthdate/gift2.png"
		max_element="30"
		img_size="30"
		regis_after="300"
		regis_at="0"
		end_at="11000"
		animation_time="5000">
	</div>
	
	<div id="notes" class="animation_plugin"
		style = "position:absolute; top:0px; left:random-xpx; z-index: 2000"
		plugin="elementfly"
		animation_1="{action:'sinmovex',time:6000,startAt:after-current,from:{x:min-x,y:random-y},to:{x:max-x,y:random-y},repeat:false}"
		remove_after_run="true"
		appear_when_show="true"
		img_array="img/birthdate/music-note.png"
		max_element="30"
		img_size="30"
		regis_after="100"
		regis_at="14000"
		end_at="27000"
		animation_time="6000">
	</div>
	
	<div id="cake" class="animation_plugin"
		style = "position:absolute; top:0px; left:random-xpx; z-index: 2000"
		plugin="elementfly"
		animation_1="{action:'moveline',time:6000,startAt:after-current,from:{x:random-x,y:min-y},to:{x:random-x,y:max-y},repeat:false}"
		animation_2="{action:'transper',startAt:after-current,time:5000,from:1,to:0,repeat:false}"
		remove_after_run="true"
		appear_when_show="true"
		img_array="img/birthdate/cake-1.png,img/birthdate/cake-2.png,img/birthdate/cake-3.png"
		max_element="40"
		img_size="30"
		regis_after="100"
		regis_at="30000"
		end_at="40000"
		animation_time="6000">
	</div>
	
	<div id="cake" class="animation_plugin"
		style = "position:absolute; top:random-ypx; left:0px; z-index: 2000"
		plugin="elementfly"
		animation_1="{action:'sinmovex',time:6000,startAt:after-current,from:{x:min-x,y:random-y},to:{x:max-x,y:random-y},repeat:false}"
		animation_2="{action:'replaceImg',startAt:after-current,time:900,to:['img/birthdate/Candle-icon.png','img/birthdate/Candle-3-icon.png','img/birthdate/Candle-2-icon.png','img/birthdate/Candle-4-icon.png'],repeat:true}"
		remove_after_run="true"
		appear_when_show="true"
		img_array="img/birthdate/Candle-icon.png,img/birthdate/Candle-3-icon.png,img/birthdate/Candle-2-icon.png,img/birthdate/Candle-4-icon.png"
		max_element="20"
		img_size="30"
		regis_after="100"
		regis_at="40000"
		end_at="50000"
		animation_time="6000">
	</div>
	
	<div id="cake" class="animation_plugin"
		style = "position:absolute; top:random-ypx; left:0px; z-index: 2000"
		plugin="elementfly"
		animation_1="{action:'moveline',time:6000,startAt:after-current,from:{x:random-x,y:max-y},to:{x:random-x,y:min-y},repeat:false}"
		remove_after_run="true"
		appear_when_show="true"
		img_array="img/birthdate/1baloons.png,img/birthdate/baloon1-02.png"
		max_element="200"
		img_size="50"
		disable_random_rotate="true"
		regis_after="100"
		regis_at="60000"
		end_at="300000"
		animation_time="6000">
	</div>
	
	<div id="show-block" style="width: 1024px; height: 600px; display: block;margin: auto;" auto_res="false">
	
		<img class="frame" src="img/frame.png" width="1024px" height="600px"/>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:200,time:3000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:9000,time:3000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			<img src="img/birthdate/bg1.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 100px; top: 400px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:2000,time:3000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:9000,time:3000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Lúc sinh nhật không thể tặng một món quà.
		</div>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:14000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:25000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			<img src="img/birthdate/bg2.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 112px; top: 100px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:14000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:25000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Không thể tặng em một bài hát.
		</div>
		<div class="doAnimation"
			style="left: 112px; top: 150px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:17000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:25000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Chỉ có thể tặng em một khúc nhạc nền.
		</div>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:29000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:38000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			<img src="img/birthdate/bg3.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 100px; top: 100px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:30000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:38000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Không được ăn cùng em một chiếc bánh sinh nhật.
		</div>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:40000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:48000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			<img src="img/birthdate/bg4.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 112px; top: 200px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:43000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:48000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Cũng không thể thắp tặng em những ngọn nến cho lần sinh nhật thứ 22.
		</div>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:50000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:58000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			<img src="img/birthdate/bg5.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 550px; top: 50px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:53000,time:2000,from:0,to:1,repeat:false}"
			animation_2="{action:'transper',startAt:58000,time:2000,from:1,to:0,repeat:false}"
			removeAfterRun="true"
			appearWhenShow="true">
			Chỉ có thể dành tặng em món quà này.
		</div>
		
		<div class="doAnimation"
			animation_1="{action:'transper',startAt:60000,time:2000,from:0,to:1,repeat:false}"
			appearWhenShow="true">
			<img src="img/birthdate/bg6.jpg" width="1024px" height="600px"></img>
		</div>
		<div class="doAnimation"
			style="left: 400px; top: 500px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:61000,time:2000,from:0,to:1,repeat:false}"
			appearWhenShow="true">
			Cá vàng ngổ ngáo.
		</div>
		<div class="doAnimation"
			style="left: 600px; top: 300px; font-size: 30px; color: black;"
			animation_1="{action:'transper',startAt:63000,time:2000,from:0,to:1,repeat:false}"
			appearWhenShow="true">
			<img src="img/birthdate/ca_vang.png"></img>
		</div>
		
	</div>
</body>
</html>
