<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/core/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<style>
	div.doAnimation {
		position: absolute;
	}
</style>
</head>
<body>
	<div id="show-block" auto_res="true">
		<div id="ball" class="doAnimation"
			animation_1="{action:'sinmove',time:6000,from:{x:600,y:0},to:{x:600,y:500},repeat:false,startAt:0}"
			animation_2="{action:'rotate',startAt:0,time:1000,from:45,to:-45,repeat:true}"
			animation_3="{action:'moveline',time:5000,startAt:8000,from:{x:600,y:500},to:{x:600,y:0},repeat:false}"
			removeAfterRun="true">
			<img src="img/L3-icon.png">
		</div>
		<div id="ball2" class="doAnimation" style="top: 200px; left: 200px"
			animation_1="{action:'resizep',startAt:200,time:6000,to:2, repeat:false}"
			animation_2="{action:'transper',startAt:200,time:6000,from:0,to:1,repeat:false}"
			animation_3="{action:'transper',startAt:9000,time:2000,from:1,to:0,repeat:false}"
			appearWhenShow="true">
			<span>Van Binh la anh ha ha ha</span>
		</div>
		<div id="candle" class="doAnimation" style="top: 100px, left: 100px"
			animation_1 = "{action:'replaceImg',startAt:0,time:900,to:['img/birthdate/Candle-icon.png','img/birthdate/Candle-3-icon.png','img/birthdate/Candle-2-icon.png','img/birthdate/Candle-4-icon.png'],repeat:true}">
			<img>
		</div>
	</div>
</body>
</html>
